server:
  port: 8080

springdotenv:
  enabled: true

spring:
  application:
    name: tactile-backend
  servlet:
    multipart:
      max-file-size: 512MB
      max-request-size: 512MB

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/tactile}
      database: ${MONGODB_DATABASE:tactile}

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID:test}
            client-secret: ${GITHUB_CLIENT_SECRET:test}
            scope: user:email,read:user
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: login

# Fireworks AI Configuration
fireworks:
  api:
    url: ${FIREWORKS_API_URL:https://api.fireworks.ai/inference/v1/chat/completions}
    key: ${FIREWORKS_API_KEY:your-api-key}
    model: ${FIREWORKS_MODEL:accounts/fireworks/models/minimax-m2p1}

# Agent Module Configuration
agent:
  module:
    url: ${AGENT_MODULE_URL:http://localhost:8000}

# Thesys C1 Configuration
thesys:
  api:
    url: ${THESYS_API_URL:https://api.thesys.dev/v1/embed/chat/completions}
    key: ${THESYS_API_KEY:your-thesys-api-key}
    model: ${THESYS_MODEL:c1/anthropic/claude-sonnet-4/v-20250617}

# Voyage AI Configuration (for embeddings)
voyage:
  api:
    url: ${VOYAGE_API_URL:https://api.voyageai.com/v1/embeddings}
    key: ${VOYAGE_API_KEY:your-voyage-api-key}
    model: ${VOYAGE_MODEL:voyage-3}

# Coinbase Developer Platform (x402 Payments)
cdp:
  api:
    url: ${CDP_API_URL:https://api.cdp.coinbase.com/platform}
    key-name: ${CDP_API_KEY_NAME:your-key-name}
    key-secret: ${CDP_API_KEY_SECRET:your-key-secret}
  x402:
    pay-to-address: ${X402_PAY_TO_ADDRESS:0xYourAddress}
    network: ${X402_NETWORK:base-sepolia}
    asset: ${X402_ASSET:0x036CbD53842c5426634e7929541eC2318f3dCF7e}
    prices:
      pro: ${X402_PRICE_PRO:10.00}
      enterprise: ${X402_PRICE_ENTERPRISE:99.00}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Sentry Configuration
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:development}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:1.0}
  exception-resolver-order: -2147483647

# Logging
logging:
  level:
    com.shlawgathon.tactile: DEBUG
    org.springframework.security: DEBUG
