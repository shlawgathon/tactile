apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactile-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tactile-agent
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tactile-agent
    spec:
      containers:
        - image: tactile-agent:latest
          name: tactile-agent
          imagePullPolicy: Always
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "4Gi"
          ports:
            - containerPort: 8001
              protocol: TCP
          env:
            - name: FIREWORKS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tactile-secrets
                  key: fireworks-api-key
            - name: BACKEND_URL
              value: "http://tactile-platform-svc:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: tactile-agent-svc
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
  selector:
    app: tactile-agent
